<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"&quot; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"&gt;></script>

</head>
<body>
    <div class="container">
        <div class="list-group">
            <ul class="list-group">
                <li class="list-group-item">Item1</li>
                <li class="list-group-item">Item2</li>
                <li class="list-group-item">Item3</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            More options <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li class="dropdown-item">1</li>
            <li class="dropdown-item">2</li>
            <li class="dropdown-item">3</li>
            <li class="dropdown-item">4</li>
        </ul>
        

        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="fname" class="form-control">First Name </label>
            <input type="text" id="fname" class="form-control" placeholder="Enter First Name">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="container">
        <form class="form-inline">
            <label for="fname" class="form-inline">First Name </label>
            <input type="text" id="fname" class="form-inline" placeholder="Enter First Name">
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
